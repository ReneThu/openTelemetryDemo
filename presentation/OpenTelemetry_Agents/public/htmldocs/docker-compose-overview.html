<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Compose Manager</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #121212;
          color: #e0e0e0;
          margin: 0;
          padding: 0;
        }
        header {
          background-color: #1e1e1e;
          padding: 20px;
          text-align: center;
        }
        header h1 {
          margin: 0;
          color: #ffffff;
        }
        .container {
          padding: 20px;
        }
        .compose-list {
          list-style: none;
          padding: 0;
          margin: 0;
        }
        .compose-item {
          display: flex;
          justify-content: space-between;
          align-items: center;
          background-color: #1e1e1e;
          margin-bottom: 10px;
          padding: 10px 20px;
          border-radius: 5px;
        }
        .compose-item p {
          margin: 0;
        }
        .status {
          font-weight: bold;
          text-transform: uppercase;
        }
        .status.running {
          color: #4caf50;
        }
        .status.stopped {
          color: #f44336;
        }
        .status.unknown,
        .status.created {
          color: #ff9800;
        }
        .stop-button {
          background-color: #f44336;
          color: #ffffff;
          border: none;
          padding: 5px 10px;
          border-radius: 3px;
          cursor: pointer;
        }
        .stop-button:hover {
          background-color: #d32f2f;
        }
    </style>
</head>
<body>
<header>
    <h1>Docker Compose Manager</h1>
</header>
<div class="container">
    <ul id="compose-list" class="compose-list"></ul>
</div>

<script>
    const API_BASE_URL = 'http://localhost:3030/docker-compose';
     // Fetch and display the list of Docker Compose instances
     async function fetchDockerComposes() {
       try {
         const response = await fetch(`${API_BASE_URL}/list`);
         const dockerComposes = await response.json();
         const composeList = document.getElementById('compose-list');
         composeList.innerHTML = '';

         dockerComposes.forEach(compose => {
           const listItem = document.createElement('li');
           listItem.className = 'compose-item';

           listItem.innerHTML = `
             <p>${compose.path} - <span class="status ${compose.status.toLowerCase()}">${compose.status}</span></p>
             <button class="stop-button" onclick="stopDockerCompose('${compose.id}')">Stop</button>
           `;

           composeList.appendChild(listItem);
         });
       } catch (error) {
         console.error('Error fetching Docker Compose list:', error);
       }
     }

     // Stop a Docker Compose instance
     async function stopDockerCompose(id) {
       try {
         const response = await fetch(`${API_BASE_URL}/stop/${id}`, { method: 'POST' });
         if (response.ok) {
           alert('Docker Compose stopped successfully.');
           fetchDockerComposes();
         } else {
           alert('Failed to stop Docker Compose.');
         }
       } catch (error) {
         console.error('Error stopping Docker Compose:', error);
       }
     }

     // Initial fetch of Docker Compose instances
     fetchDockerComposes();
</script>
</body>
</html>
